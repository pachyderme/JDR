<section class="col-12">
  <section class="column" *ngIf="canvas.selected && !canvas.drawing">
    <button class="btn" (click)="onSelectLocationClick($event)">
      <i class="icon icon-link"></i>
      Link to location
    </button>
  </section>

  <!-- Brush -->
  <section class="column" *ngIf="canvas.drawing">
    <div>Width</div>
    <s-slider
      name="slider"
      [(ngModel)]="canvas.props.brushWidth"
      [min]="0"
      [max]="250"
      (change)="onBrushWidthChange()"
    >
    </s-slider>
    <div>Color</div>
    <input
      type="text"
      class="form-input"
      [cpPosition]="'bottom'"
      [(colorPicker)]="canvas.props.brushColor"
      [style.background]="canvas.props.brushColor"
      [value]="canvas.props.brushColor"
      (colorPickerChange)="onBrushColorChange()"
    />
    <div>Shadow color</div>
    <input
      type="text"
      class="form-input"
      [cpPosition]="'bottom'"
      [(colorPicker)]="canvas.props.brushShadowColor"
      [style.background]="canvas.props.brushShadowColor"
      [value]="canvas.props.brushShadowColor"
      (colorPickerChange)="onBrushShadowChange()"
    />
    <div>Shadow width</div>
    <s-slider
      name="slider"
      [(ngModel)]="canvas.props.brushShadowWidth"
      [min]="0"
      [max]="100"
      (change)="onBrushShadowChange()"
    >
    </s-slider>
  </section>

  <!-- Object selected -->
  <s-accordion
    [arrow]="true"
    id="demo-accordion-group-1"
    *ngIf="!canvas.drawing"
  >
    <s-accordion-header>
      Custom
    </s-accordion-header>
    <s-accordion-body>
      <!-- groups -->
      <section
        class="column"
        *ngIf="canvas.selected && canvas.selected.type == 'group'"
      >
        Group Selected
      </section>

      <!-- none -->
      <section class="column" *ngIf="!canvas.selected">
        No items selected
      </section>

      <!-- no group -->
      <section
        class="column"
        *ngIf="canvas.selected && canvas.selected.type != 'group'"
      >
        <div>Opacity</div>
        <s-slider
          name="slider"
          [(ngModel)]="canvas.props.opacity"
          (change)="onOpacityChange()"
          [min]="0"
          [max]="100"
        >
        </s-slider>
      </section>

      <!-- Text and Figure Fill -->
      <section
        class="column"
        *ngIf="
          (canvas.selected && canvas.textEditor) ||
          (canvas.selected && canvas.figureEditor)
        "
      >
        <div>Fill</div>
        <input
          type="text"
          class="form-input"
          [cpPosition]="'bottom'"
          [(colorPicker)]="canvas.props.fill"
          [style.background]="canvas.props.fill"
          [value]="canvas.props.fill"
          (colorPickerChange)="onFillChange()"
        />
      </section>

      <!-- Text -->
      <div *ngIf="canvas.selected && canvas.textEditor">
        <!-- Font family -->
        <section class="column">
          <div>Font family</div>
          <div>
            <s-select
              name="selectValue"
              [enabled]="true"
              [(ngModel)]="this.canvas.props.fontFamily"
              [items]="fonts"
              (change)="onFontFamilyChange()"
            >
            </s-select>
          </div>
        </section>

        <!-- Text align -->
        <section class="column">
          <div>Text Align</div>
          <div class="columns">
            <div class="column col-12">
              <button
                class="btn btn-link column"
                [sTooltip]="'Align left'"
                [sTooltipDirection]="'bottom'"
                (click)="onAlignText('left')"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="canvas.props.textAlign == 'left'"
                ></div>
                <img src="../../../../../assets/icons/text-align-left.png" />
              </button>
              <button
                class="btn btn-link column"
                [sTooltip]="'Align center'"
                [sTooltipDirection]="'bottom'"
                (click)="onAlignText('center')"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="canvas.props.textAlign == 'center'"
                ></div>
                <img src="../../../../../assets/icons/text-align-center.png" />
              </button>
              <button
                class="btn btn-link column"
                [sTooltip]="'Align left'"
                [sTooltipDirection]="'bottom'"
                (click)="onAlignText('right')"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="canvas.props.textAlign == 'right'"
                ></div>
                <img src="../../../../../assets/icons/text-align-right.png" />
              </button>
              <button
                class="btn btn-link column"
                [sTooltip]="'Justify'"
                [sTooltipDirection]="'bottom'"
                (click)="onAlignText('justify')"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="canvas.props.textAlign == 'justify'"
                ></div>
                <img src="../../../../../assets/icons/text-align-justify.png" />
              </button>
            </div>
          </div>
        </section>

        <!-- Style -->
        <section class="column">
          <div>Style</div>
          <div class="columns">
            <div class="column col-12">
              <button
                class="btn btn-link column"
                [sTooltip]="'Bold'"
                [sTooltipDirection]="'bottom'"
                (click)="onBold()"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="canvas.props.fontWeight"
                ></div>
                <img src="../../../../../assets/icons/bold.png" />
              </button>
              <button
                class="btn btn-link column"
                [sTooltip]="'Italic'"
                [sTooltipDirection]="'bottom'"
                (click)="onFontStyle()"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="canvas.props.fontStyle"
                ></div>
                <img src="../../../../../assets/icons/italic.png" />
              </button>
              <button
                class="btn btn-link column"
                [sTooltip]="'Underline'"
                [sTooltipDirection]="'bottom'"
                (click)="onTextDecoration('underline')"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="onTextDecoration('underline')"
                ></div>
                <img src="../../../../../assets/icons/underline.png" />
              </button>
              <button
                class="btn btn-link column"
                [sTooltip]="'Line through'"
                [sTooltipDirection]="'bottom'"
                (click)="onTextDecoration('line-through')"
              >
                <div
                  [sBadge]
                  class="activate-badge"
                  *ngIf="onTextDecoration('line-through')"
                ></div>
                <img src="../../../../../assets/icons/line-through.png" />
              </button>
            </div>
          </div>
        </section>

        <!-- Font size -->
        <section class="column">
          <div>Font Size</div>
          <s-slider
            name="slider"
            [(ngModel)]="canvas.props.fontSize"
            (change)="onFontSizeChange()"
            [min]="1"
            [max]="120"
          >
          </s-slider>
        </section>

        <!-- Line height -->
        <section class="column">
          <div>Line Height</div>
          <s-slider
            name="slider"
            [(ngModel)]="canvas.props.lineHeight"
            (change)="onLineHeightChange()"
            [min]="0"
            [max]="10"
          >
          </s-slider>
        </section>

        <!-- Char spacing -->
        <section class="column">
          <div>Char Spacing</div>
          <s-slider
            name="slider"
            [(ngModel)]="canvas.props.charSpacing"
            (change)="onCharSpacingChange()"
            [min]="-200"
            [max]="800"
          >
          </s-slider>
        </section>
      </div>
    </s-accordion-body>
  </s-accordion>

  <!-- Images -->
  <s-accordion [arrow]="true" id="demo-accordion-group-2">
    <s-accordion-header>
      Images
    </s-accordion-header>
    <s-accordion-body>
      <label class="btn btn-sm btn-action s-circle add-file-button">
        <input
          type="file"
          style="display: none;"
          (change)="onUploadFile($event)"
        />
        <i class="icon icon-plus"></i>
      </label>
      <section
        class="columns col-12 images-container"
        cdkDropList
        #imagesContainer="cdkDropList"
        [cdkDropListData]="images"
        [cdkDropListConnectedTo]="[canvasContainer]"
      >
        <div class="column col-6" *ngFor="let item of images">
          <img [src]="item.url" class="img-responsive" cdkDrag />
        </div>
      </section>
    </s-accordion-body>
  </s-accordion>
</section>
<app-select-location-modal
  (onClose)="onSelectLocationModalClose($event)"
></app-select-location-modal>
