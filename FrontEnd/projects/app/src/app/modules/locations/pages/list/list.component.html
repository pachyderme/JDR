<header class="page-title container">
  <h1 class="s-title">Your locations</h1>
  <button class="btn btn-action s-circle float-right" routerLink="../create">
    <i class="icon icon-plus"></i>
  </button>
  <div class="divider"></div>
</header>
<div class="container scenarios-list-container">
  <section class="columns">
    <s-card
      class="column col-4 col-xl-4 col-lg-6 col-sm-12 col-xs-12"
      *ngFor="let item of items"
    >
      <s-card-image [src]="item.src"></s-card-image>
      <s-card-header [title]="item.name"> </s-card-header>
      <s-card-body *ngIf="item.description">{{ item.description }}</s-card-body>
      <s-card-footer>
        <button class="btn btn-link" (click)="onEditClick(item)">Edit</button>
        <s-dropdown [right]="true">
          <s-dropdown-button [displayArrow]="false"
            ><i class="icon icon-more-vert"></i
          ></s-dropdown-button>
          <s-menu>
            <s-menu-item>
              <a>Share</a>
            </s-menu-item>
            <s-menu-item>
              <a>Delete</a>
            </s-menu-item>
          </s-menu>
        </s-dropdown>
      </s-card-footer>
    </s-card>
  </section>
</div>
